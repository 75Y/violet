          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
      tags:
        - auth
    post:
      operationId: AuthController_logIn
      summary: Login
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegisterDTO'
      responses:
        '201':
          description: jwt token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tokens'
      tags:
        - auth
    delete:
      operationId: AuthController_logout
      summary: Logout
      parameters: []
