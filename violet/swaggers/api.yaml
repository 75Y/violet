      operationId: AuthController_redirect
      summary: Redirect discord oauth2
      parameters: []
      responses:
        '200':
          description: ''
      tags:
        - auth
  /api/v2/view:
    get:
      operationId: ViewController_get
      summary: Get article read view
      parameters:
        - name: offset
          required: true
          in: query
          description: Offset
          schema:
            type: number
        - name: count
          required: true
          in: query
          description: Count
          schema:
            type: number
        - name: type
          required: false
          in: query
          description: Type
          schema:
            type: string
      responses:
        '201':
          description: View Result (Article, Count)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ViewGetResponseDto'
      tags:
        - view
    post:
      operationId: ViewController_post
      summary: Post article read data
      parameters:
        - name: articleId
          required: true
          in: query
          description: ArticleId
          schema:
            type: number
        - name: viewSeconds
          required: true
          in: query
          description: Count
          schema:
            type: number
        - name: userAppId
          required: true
          in: query
          description: User App Id
          schema:
            type: string
      responses:
        '201':
          description: ''
      tags:
        - view
  /api/v2/view/logined:
    post:
      operationId: ViewController_postLogined
      summary: Post article read data
      parameters:
        - name: articleId
          required: true
          in: query
          description: ArticleId
          schema:
            type: number
        - name: viewSeconds
          required: true
          in: query
          description: Count
          schema:
            type: number
        - name: userAppId
          required: true
          in: query
          description: User App Id
          schema:
            type: string
      responses:
        '201':
          description: ''
      tags:
        - view
info:
  title: Violet Server API Docs
  description: Violet Server API description
  version: 1.0.0
  contact: {}
tags: []
servers: []
components:
  schemas:
    CommentGetDto:
      type: object
      properties:
        where:
          type: string
          description: Where to get
      required:
        - where
    CommentGetResponseDtoElement:
      type: object
      properties:
        id:
          type: number
          description: Comment Id
        userAppId:
          type: string
          description: Body
        body:
          type: string
          description: Body
        dateTime:
          format: date-time
          type: string
          description: Write DateTime
        parent:
          type: number
          description: Parent Comment
      required:
        - id
        - userAppId
        - body
        - dateTime
    CommentGetResponseDto:
      type: object
      properties:
        elements:
          description: Comment Elements
          type: array
          items:
            $ref: '#/components/schemas/CommentGetResponseDtoElement'
      required:
        - elements
    CommentPostDto:
      type: object
      properties:
        where:
          type: string
          description: Where to post
        body:
          type: string
          description: Post Body
        parent:
          type: number
          description: Parent Comment
      required:
        - where
        - body
    UserRegisterDTO:
      type: object
      properties:
        userAppId:
          type: string
          description: User App Id
      required:
        - userAppId
    ListDiscordUserAppIdsResponseDto:
      type: object
      properties:
        userAppIds:
          description: User App Ids
          type: array
          items:
            type: string
      required:
        - userAppIds
    User:
      type: object
      properties:
        id:
          type: number
          description: Id
        createdAt:
          format: date-time
          type: string
          description: Created At
        updatedAt:
          format: date-time
          type: string
          description: Update At
        userAppId:
          type: string
          description: User Id
        discordId:
          type: string
          description: Discord Id
        avatar:
          type: string
          description: Avatar
        nickname:
          type: string
          description: Nickname
      required:
        - id
        - createdAt
        - updatedAt
        - userAppId
        - discordId
        - avatar
        - nickname
    Tokens:
      type: object
      properties:
        accessToken:
          type: string
          description: accessToken
        refreshToken:
          type: string
          description: refreshToken
      required:
        - accessToken
        - refreshToken
    ResLoginUser:
      type: object
      properties: {}
    ViewGetResponseDtoElement:
      type: object
      properties:
        articleId:
          type: number
          description: Article Id
        count:
          type: number
          description: Count
      required:
        - articleId
        - count
    ViewGetResponseDto:
      type: object
      properties:
        elements:
          description: View Get Elements
          type: array
          items:
            $ref: '#/components/schemas/ViewGetResponseDtoElement'
      required:
        - elements
